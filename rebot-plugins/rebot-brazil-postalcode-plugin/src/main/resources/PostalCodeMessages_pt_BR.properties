ddd.help=Procura o código nacional (ddd) para determinado estado ou código nacional. \
  \nExemplo: <a href="/ddd estrela do sul">/ddd estrela do sul</a>. \
  \nExemplo: <a href="/ddd 34">/ddd 34</a>.\
  \nExemplo: limitando a quantidade de items no resultado (O limite default 2): <a href="/ddd 34 -limit=1">/ddd 34 -limit=1</a>.\
  \nPara obter o UF de um determinado código nacional: <a href="/ddd 34--uf">/ddd 34 -uf</a>.
description=retorna o código nacional (ddd) para determinado estado.
usage=Parâmetro obrigatório, %s help.
county.not.found=Estado/Código Postal <b>%s</b> não encontrado! %s
uf.response=O código <b>UF</b> para <b>%s</b> é <b>%s</b>
postal.code.response=<b>%s - %s </b>: código nacional <b>%s</b>\n