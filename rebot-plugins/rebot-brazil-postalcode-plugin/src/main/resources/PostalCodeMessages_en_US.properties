ddd.help=Search for the national code (ddd) for the given county or the national code. \
  \nExample: <a href="/ddd estrela do sul">/ddd estrela do sul</a>. \
  \nExample: <a href="/ddd 34">/ddd 34</a>.\
  \nExample limiting the result size (Default limit size is 2): <a href="/ddd 34 --limit=1">/ddd 34 --limit=1</a>.\
  \nTo get a UF for a given national code: <a href="/ddd 34 --uf">/ddd 34 --uf</a>.
description=Return the national code (ddd) for the given county.
usage=Parameter required, %s help.
county.not.found=County/Postal Code <b>%s</b> not found! %s
uf.response=The <b>UF</b> for <b>%s</b> is <b>%s</b>
postal.code.response=<b>%s - %s </b>: national code <b>%s</b>\n