weather.help=%s - Returns the forecast for the given city, Example: %s Uberlandia \
  \nThis command also supports the following parameters: \
  \n <b>-</b> -c country_code, e.g: 'us'. \
  \n <b>-</b> -l locale, if not provided defaults to the same locale configured on the bot (/locale).
