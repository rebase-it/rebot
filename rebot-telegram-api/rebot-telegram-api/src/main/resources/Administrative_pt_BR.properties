# disable command
disable.command.name=/desabilitar
disable.command.disabled=%s desabilitado.
disable.command.already.disabled=%s ja está desabilitado.
disable.command.not.allowed=Você pode não ter permissões para desabilitar este bot.
disable.command.help=%s -Desabilita o bot, nenhuma mensagem será processada enquanto desativado.
disable.command.description=desabilita o bot


# dump command
dump.command.name=/descarregar
dump.command.append.help=ajuda - mostra o meu de ajuda do bot
dump.command.help=%s - gera a saida com o padrão de comandos do Telegram. Irá retornar \n COMANDO - DESCRIÇÂO
dump.command.description=Descarrega os comandos habilitados no padrão de comandos de Telegram.


# enable command
enable.command.name=/ativar
